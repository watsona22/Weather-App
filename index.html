<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-temperature-low"></i> Weather Dashboard</h1>
        <p>Use the search box to discover the weather conditions in your preferred city - just enter the location for
            real-time results and a 5-day broadcast.
        </p>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Enter City Name</h3>
                <form id="user-input" class="card-body">

                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>



        </div>

        <div class="col-12 col-md-8 display flex-row" id="result-container">
            <h2 class="subtitle">Forecast results for today: <span id="city-search-term"></span></h2>
            <div id="time-zone" class="time-zone"></div>
            <div id="state" class="state"></div>
        </div>
        <div class="weather-forecast" id="present-forecast">

            <div class="today" id="current-temp"></div>
            <div class="day"></div>
            <div><span id="temperature"></span></div>
            <!-- <img src="" alt="weather Icon" id="weatherIcon"> -->
            <div></div>
            <div><span id="humidity"></span></div>
            <div></div>
            <div><span id="wind"></span></div>
            <div class="row" id="future-forecast"></div>

        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
