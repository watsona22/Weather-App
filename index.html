<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-temperature-low"></i> Weather Dashboard</h1>
        <p>Use the search box to discover the weather conditions in your preferred city - just enter the location for
            real-time results and a 5-day broadcast.
        </p>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Enter City Name</h3>
                <form id="user-input" class="card-body">

                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>


            <!-- <div class="card">
                <h3 class="card-header text-uppercase">Search By Major City</h3>
                <div id="city-buttons" class="card-body">
                    <button data-city="new-york" class="btn">New York</button>
                    <button data-city="los-angeles" class="btn">Los Angeles</button>
                    <button data-city="chicago" class="btn">Chicago</button>
                    <button data-city="houston" class="btn">Houston</button>
                    <button data-city="phoenix" class="btn">Phoenix</button>
                </div>
            </div> -->
        </div>

        <div class="col-12 col-md-8" id="result-container">
            <h2 class="subtitle">Forecast results for: <span id="city-search-term"></span></h2>
            <div id="time-zone" class="time-zone"></div>
            <div id="state" class="state"></div>
        </div>
        <div class="weather-forecast">

            <div class="today" id="current-temp"></div>
            <img src="" alt="weather Icon" id="weatherIcon">
            <div class="day">Today</div>
            <div>Temperature:<span id="temperature"></span></div>
            <div></div>
            <div>Humidity: <span id="humidity"></span></div>
            <div></div>
            <div>Wind:<span id="wind"></span></div>
            <div class="row" id="future-forecast"></div>

        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
